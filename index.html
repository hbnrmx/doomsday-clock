<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico">
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
        <script src="index.js"></script>
        <title>Doomsday Clock</title>
    </head>
    <body>
        <div id="scene">
            <i class="bg" data-depth="0.10"></i>
        </div>
        <img src="img/harold.jpg" class="harold centered">
        <div class="bar centered">
            <div class="clock centered">
                <div class="years big red1"></div> yr5
                <div class="months big red2"></div> mt5
                <div class="days big red3"></div> dy5
                <div class="hours big red4"></div> hr5
                <div class="minutes big red5"></div> min
                <div class="seconds big red6"></div> 5ec
            </div>
        <div class="bar centered bottom">
            <div class="additional clock big">
                added <div class="add medium green"></div> yr5
            </div>
        </div>

    </body>
</html>
